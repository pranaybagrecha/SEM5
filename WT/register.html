<html>
<head>
<title>Registration Form</title>  </head></html>
<body>
    <img src="airplane1.jpg" height=300 width=1080>
<form action="/signup" method="post" class="bdy">
  <p>
    <label>Title</label><br>
      <select>
      <option>Mr</option>
      <option>Mrs</option>
      <option>Miss</option>
    </select>
    </p>
<p>
    <label>Travel Type</label>
    <label>
      <input type="radio" name="title" value="Domestic">
      Domestic
    </label>
    <label>
      <input type="radio" name="title" value="International">
      International
    </label>
  </p>
  <p>
    <label>First name</label><br>
    <input type="text" name="first_name">
  </p>
  <p>
    <label>Last name</label><br>
    <input type="text" name="last_name">
  </p>
  <p>
    <label>Email</label><br>
    <input placeholder="abc@xyz.com" type="email" name="email" required>
  </p>
  <p>
    <label>Phone number</label><br>
    <input placeholder="xxxxxxxxxx" type="tel" name="phone">
  </p>
  <p>
    <label>Date of Travel</label><br>
    <input type="date" name="travelday">
  </p>
  <p>
    <label>Travelling From Country</label><br>
    <select>
      <option>China</option>
      <option>India</option>
      <option>United States</option>
      <option>Indonesia</option>
      <option>Brazil</option>
    </select>
    <p align="center">
     <label>Travelling To Country</label><br>
    <select>
      <option>China</option>
      <option>India</option>
      <option>United States</option>
      <option>Indonesia</option>
      <option>Brazil</option>
    </select>
  </p>
  <p>
    <label>
      <input type="checkbox" value="terms">
      I agree to the <a href="/terms">terms and conditions</a>
    </label>
  </p>
  <p>
    <button>Sign up</button>
    <button type="reset">Reset form</button>
  </p>
</form>
</body>
